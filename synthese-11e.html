<html lang="fr">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11ème Année - Synthèses Decroly</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1a73e8; /* Bleu Google moderne */
      --primary-dark: #0d5bbc;
      --primary-light: #e8f0fe;
      --white: #ffffff;
      --off-white: #f0f2f5; /* Un gris très très léger pour le fond de page */
      --sub-page-bg: #e2e8f0; /* Nouvelle couleur de fond pour les sous-pages, un gris un peu plus marqué */
      --text-dark: #202124;
      --text-light: #5f6368;
      --border: rgba(0, 0, 0, 0.08);
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.2s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
    }
    
    body {
      background-color: var(--sub-page-bg); /* Utilisation de la nouvelle couleur de fond */
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      line-height: 1.5;
      font-weight: 400;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Main Container (the central white box) */
    .main-container {
      width: 100%;
      max-width: 800px;
      background: var(--white); /* Reste blanc */
      border-radius: 16px; /* Consistent with main page */
      box-shadow: var(--shadow-md);
      padding: 2.5rem;
      position: relative;
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin-top: 2rem; 
      margin-bottom: 2rem;
    }
    
    /* Harmonized H1 Title Style (now perfectly matching "Synthèses Decroly" on homepage) */
    h1 {
      margin: 0 0 1.25rem 0; 
      font-size: 2rem; /* Exactement 2rem */
      font-weight: 600; /* Exactement 600 */
      color: var(--primary);
      text-align: center;
      /* Pas de letter-spacing pour correspondre à la page d'accueil */
      line-height: 1.2; /* Assure un espacement de ligne constant */
      padding-top: 0; /* Assure qu'il n'y a pas de padding inattendu */
      padding-bottom: 0; /* Assure qu'il n'y a pas de padding inattendu */
    }
    
    /* Underline for H1 (harmonized with main page's h1) */
    h1::after {
      content: '';
      display: block;
      width: 80px;
      height: 3px;
      background: var(--primary);
      border-radius: 3px;
      margin: 0.75rem auto 0 auto; 
    }
    
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); 
      gap: 1rem; 
      margin-top: 2rem;
      width: 100%;
    }

    /* Styles for the synthesis buttons (identical to grade-button on homepage) */
    .synthesis-button {
      padding: 1rem;
      font-size: 0.9375rem; 
      font-weight: 500; 
      color: var(--primary);
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: 8px; 
      cursor: pointer;
      transition: var(--transition);
      text-align: center;
      text-decoration: none;
      display: flex; 
      align-items: center;
      justify-content: center;
      min-height: 50px; /* Ajouté pour assurer une hauteur minimale égale pour toutes les cases */
    }
    
    .synthesis-button:hover {
      background: var(--primary-light);
      border-color: var(--primary);
      transform: translateY(-1px);
    }
    .synthesis-button:active {
      background: var(--primary-light);
      border-color: var(--primary-dark);
      transform: translateY(0);
      box-shadow: none;
    }


    /* Pagination controls */
    .pagination-controls {
      display: flex;
      justify-content: center; 
      gap: 1.5rem; 
      margin-top: 2.5rem;
      width: 100%;
    }

    .pagination-button {
      background-color: var(--primary);
      color: var(--white);
      padding: 0.75rem 1.5rem;
      border-radius: 20px; 
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
      box-shadow: var(--shadow-sm);
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .pagination-button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .pagination-button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Home button (consistent with main page LinkedIn button) */
    .home-btn {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 55px; 
      height: 55px;
      border-radius: 50%; 
      background: var(--primary);
      color: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: var(--transition);
      z-index: 100;
    }
    .home-btn:hover {
      background: var(--primary-dark);
      transform: scale(1.05) translateY(-2px); 
    }
    .home-btn svg {
        width: 28px; 
        height: 28px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .main-container {
        padding: 2rem;
        border-radius: 12px;
      }
      h1 {
        font-size: 1.75rem;
        margin-bottom: 1.25rem;
      }
      h1::after {
          margin: 0.6rem auto 0 auto;
      }
      .grid-container {
        grid-template-columns: repeat(2, 1fr); 
        gap: 0.75rem; 
      }
      .synthesis-button {
        padding: 0.9rem;
        font-size: 0.9rem;
      }
      .home-btn {
        width: 45px;
        height: 45px;
        bottom: 1.5rem;
        right: 1.5rem;
      }
      .home-btn svg {
        width: 24px;
        height: 24px;
      }
      .pagination-controls {
          flex-direction: column;
          gap: 1rem;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 0.75rem;
      }
      .main-container {
        padding: 1.5rem;
        border-radius: 10px;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      .grid-container {
          grid-template-columns: 1fr; 
      }
      .synthesis-button {
        font-size: 0.875rem;
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h1>11ème année - Synthèses</h1>
    <div class="grid-container" id="synthesis-list">
      </div>
    <div class="pagination-controls">
      <button id="prevPage" class="pagination-button" disabled>Page précédente</button>
      <button id="nextPage" class="pagination-button">Page suivante</button>
    </div>
  </div>
  
  <a href="index.html" class="home-btn" title="Retour à l'accueil">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
      <polyline points="9 22 9 12 15 12 15 22"></polyline>
    </svg>
  </a>

  <script>
    const syntheses = [
      { name: "Philosophie", path: "philosophie-11e.pdf" },
      { name: "Géographie - Semestre 2", path: "géographie2-11e.pdf" },
      { name: "Français - Semestre 2", path: "francais2-11e.pdf" },
      { name: "Chimie - Semestre 2", path: "chimie2-11e.pdf" },
      { name: "Maths - Semestre 2", path: "maths2-11e.pdf" }, 
      { name: "Biologie - Semestre 2", path: "biologie2-11e.pdf" },
      // Ajoutez d'autres synthèses ici si besoin pour le test de paginati
      // { name: "Synthèse Supplémentaire 1", path: "path/to/extra1.pdf" },
      // { name: "Synthèse Supplémentaire 2", path: "path/to/extra2.pdf" },
      // { name: "Synthèse Supplémentaire 3", path: "path/to/extra3.pdf" },
      // { name: "Synthèse Supplémentaire 4", path: "path/to/extra4.pdf" },
      // { name: "Synthèse Supplémentaire 5", path: "path/to/extra5.pdf" },
      // { name: "Synthèse Supplémentaire 6", path: "path/to/extra6.pdf" },
      // { name: "Synthèse Supplémentaire 7", path: "path/to/extra7.pdf" },
    ];

    const itemsPerPage = 6; 
    let currentPage = 1;

    const synthesisListDiv = document.getElementById('synthesis-list');
    const prevButton = document.getElementById('prevPage');
    const nextButton = document.getElementById('nextPage');

    function displaySyntheses(page) {
      synthesisListDiv.innerHTML = ''; 
      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const paginatedItems = syntheses.slice(start, end);

      paginatedItems.forEach(item => {
        const a = document.createElement('a');
        a.href = item.path;
        a.target = "_blank";
        a.className = "synthesis-button"; 
        a.innerHTML = `<span>${item.name}</span>`;
        synthesisListDiv.appendChild(a);
      });

      prevButton.disabled = currentPage === 1;
      nextButton.disabled = currentPage * itemsPerPage >= syntheses.length;

      if (syntheses.length <= itemsPerPage) {
        document.querySelector('.pagination-controls').style.display = 'none';
      } else {
        document.querySelector('.pagination-controls').style.display = 'flex';
      }
    }

    prevButton.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        displaySyntheses(currentPage);
      }
    });

    nextButton.addEventListener('click', () => {
      if (currentPage * itemsPerPage < syntheses.length) {
        currentPage++;
        displaySyntheses(currentPage);
      }
    });

    displaySyntheses(currentPage);

    document.querySelector('.home-btn').href = 'index.html';
  </script>
</body>
</html>
